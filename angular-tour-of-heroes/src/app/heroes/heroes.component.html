<!-- mapping data by *ngFor -->
<h2>My Heroes</h2>
<ul class="heroes">
    <!-- *ngFor like a map method -->
    <!-- for loop data and create element on li scope  -->
    <li *ngFor="let hero of heroes">
        <!-- switch class (single class binding) between onclick event -->
        <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<!-- check if condition for rendering element ( like a shot if )  -->
<div *ngIf="selectedHero">
    <!-- use Pipes for format data (like a use method in JS) -->
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id:{{selectedHero.id}}</div>
    <!-- add input two-way binding -->
    <div>
        <label for="hero-name">Hero name:</label>
        <!-- use property ngModel for connect between data on input value & Initialize data in object value -->
        <!-- like a setState on useState Hook of React -->
        <input type="text" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
