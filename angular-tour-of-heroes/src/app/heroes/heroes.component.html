<p>heroes works!</p>

<!-- mapping data by *ngFor -->
<h2>My Heroes</h2>
<ul class="heroes">
    <!-- *ngFor like a map method -->
    <!-- for loop data and create element on li scope  -->
    <li *ngFor="let hero of heroes">

        <!-- create navigate link to detail -->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
    </li>
</ul>
